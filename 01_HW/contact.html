<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />

  </head>
  <body>
    <h1>Contact</h1>

    <table border="width=2px;">
      <tr>
        <td colspan="2"><center>Send a message</center></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input /></td>
      </tr>

      <tr>
        <td>Phone:</td>
        <td><input /></td>
      </tr>
      <tr>
        <td>Subject:</td>
        <td><input /></td>
      </tr>
      <tr>
        <td>Message:</td>
        <td><textarea rows="5" cols="30"></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <center><button id="sendBtn">Send Message</button></center>
        </td>
      </tr>
    </table>
    <script>
      document.getElementById("sendBtn").addEventListener("click", function () {
        alert("Message sent!");
      });
    </script>
  </body>
</html>
