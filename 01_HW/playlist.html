<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="./playlist.css" />
  </head>
  <body>
    <table>
      <tr>
        <td class="top_title" colspan="3" bgcolor="#E8E2E1">
          <strong>My Favorite Songs</strong> 
        </td>
      </tr>
      <tr>
        <th>Song Name</th>
        <th>Tags</th>
        <th>Video</th>
      </tr>

      <tr class="highlight_line">
        <td>what it feels like to be awake at 4 am</td>
        <td>#Ambient #4am</td>
        <td>
          <iframe width="400"
            height="250"
            src="https://www.youtube.com/embed/1KSucbMcCUI"
            title="what it feels like to be awake at 4 am"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
          </iframe>
        </td>
      </tr>

      <tr>
        <td>FAKE LOVE</td>
        <td>#Kpop</td>
        <td>
          <iframe width="400"
            height="250"
            src="https://www.youtube.com/embed/7C2z4GqqS5E"
            title="FAKE LOVE"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
          </iframe>
        </td>
      </tr>

      <tr>
        <td>KSI'S LITTLE BROTHER - DEJI DISS TRACK</td>
        <td>#Hip Hop</td>
        <td>
          <iframe width="400"
            height="250"
            src="https://www.youtube.com/embed/ZyTNZBjyc30"
            title="KSI'S LITTLE BROTHER - DEJI DISS TRACK"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
          </iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
