<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="./playlist.css" />
  </head>
  <body>
    <table>
      <tr>
        <th>Thumbnail</th>
        <th>Video Name</th>
        <th>Singer</th>
        <th>Year Released</th>
        <th>Video</th>
      </tr>

      <tr>
        <td>
          <img
            src="https://img.youtube.com/vi/JGwWNGJdvx8/0.jpg"
            alt="Shape of You"
          />
        </td>
        <td>Shape of You</td>
        <td>Ed Sheeran</td>
        <td>2017</td>
        <td>
          <iframe
            width="200"
            height="113"
            src="https://www.youtube.com/embed/JGwWNGJdvx8"
            title="Shape of You"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </td>
      </tr>

      <tr>
        <td>
          <img
            src="https://img.youtube.com/vi/fLexgOxsZu0/0.jpg"
            alt="Uptown Funk"
          />
        </td>
        <td>Uptown Funk</td>
        <td>Mark Ronson ft. Bruno Mars</td>
        <td>2014</td>
        <td>
          <iframe
            width="200"
            height="113"
            src="https://www.youtube.com/embed/OPf0YbXqDm0"
            title="Uptown Funk"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </td>
      </tr>

      <tr>
        <td>
          <img
            src="https://img.youtube.com/vi/kJQP7kiw5Fk/0.jpg"
            alt="Despacito"
          />
        </td>
        <td>Despacito</td>
        <td>Luis Fonsi ft. Daddy Yankee</td>
        <td>2017</td>
        <td>
          <iframe
            width="200"
            height="113"
            src="https://www.youtube.com/embed/kJQP7kiw5Fk"
            title="Despacito"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
